<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(168, 76%, 40%)"/>
      <stop offset="50%" stop-color="hsl(185, 70%, 42%)"/>
      <stop offset="100%" stop-color="hsl(200, 80%, 45%)"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="22" fill="url(#grad)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="2.5"/>
  <!-- Cardinal ticks -->
  <line x1="50" y1="18" x2="50" y2="26" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="82" y1="50" x2="74" y2="50" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.45"/>
  <line x1="50" y1="82" x2="50" y2="74" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.45"/>
  <line x1="18" y1="50" x2="26" y2="50" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.45"/>
  <!-- North needle (bright) -->
  <polygon points="50,27 44,52 50,48 56,52" fill="white"/>
  <!-- South needle (dim) -->
  <polygon points="50,73 44,48 50,52 56,48" fill="white" opacity="0.32"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="white"/>
</svg>
