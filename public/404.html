<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DiaryTrips</title>
    <script>
      // SPA redirect for GitHub Pages â€” encodes the path into a query string
      // so index.html can restore it via history.replaceState.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.host +
        '/?p=' + encodeURIComponent(l.pathname + l.search) +
        (l.hash ? '&h=' + encodeURIComponent(l.hash) : '')
      );
    </script>
  </head>
  <body></body>
</html>
